<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pergunta para o Jo√£o ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h1 { color: #d63384; }
        .buttons { position: relative; width: 100%; height: 200px; display: flex; justify-content: center; align-items: center; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #btnSim { background-color: #4caf50; color: white; margin-right: 20px; }
        #btnNao { background-color: #f44336; color: white; position: absolute; }
    </style>
</head>
<body>

    <h1>Jo√£o, queres passar o Dia de S√£o Valentim comigo? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="btnSim" onclick="aceitou()">SIM!</button>
        <button id="btnNao" onmouseover="foge()">N√£o</button>
    </div>

    <script>
        function foge() {
            const btnNao = document.getElementById('btnNao');
            // Calcula posi√ß√µes aleat√≥rias na janela
            const larguraJanela = window.innerWidth - 100;
            const alturaJanela = window.innerHeight - 50;
            
            const novaX = Math.random() * larguraJanela;
            const novaY = Math.random() * alturaJanela;

            btnNao.style.left = novaX + 'px';
            btnNao.style.top = novaY + 'px';
        }

        function aceitou() {
            alert("Sabia que ias dizer que sim! üòç Mal posso esperar!");
        }
    </script>
</body>
</html>
